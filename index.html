<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCurrencies</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <header class="has-background-black">
        <h1 class="is-size-3 has-text-weight-bold has-text-centered py-3">My Currencies</h1>
    </header>
    <section class="section">
        <button class="js-modal-trigger is-size-5 is-uppercase" id="add-currency">
            Add Currency
          </button>
        <div class="modal" id-="modal-js-example">
            <div class="modal-background"></div>
            <div class="modal-content has-background-white py-5 px-5">
              <h3 class="is-size-4 mb-2 has-text-dark has-text-centered has-text-weight-bold">Add a new currency</h3>
              <p class="is-size-5">Amount:</p>
              <input class="input" type="text" placeholder="How much do you want to add?"/>
              <p class="is-size-5mt-2">Currency type:</p>
              <div class="select mb-4">
                <select>
                  <option>Select currency</option>
                  <option>option1</option>
                  <option>option2</option>
                  <option>option3</option>
                  <option>option4</option>
                  <option>option5</option>
                </select>
              </div>
              <p></p>
              <button id="add-currency-modal" class="button is-success">Save on my list</button>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
          </div>

        </section>
    <section class="section">
        <div class="container">
            <p>This is where results should be displayed</p>
        </div>
    </section>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
