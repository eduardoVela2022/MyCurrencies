<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>MyCurrencies</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- top bar begins, only logo is present for now -->
    <nav class="navbar">
      <div class="navbar-item px-5 py-2">
        <img
          src="./assets/logo.png"
          alt="logo My currencies"
          style="max-height: 50px"
        />
      </div>
      <button class="btn" id="btn-dark-mode">☀️</button>
    </nav>
    <!-- top bar ends -->
    <!-- full container starts -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <!-- left side section, where Add Currency button is found -->
          <div class="column is-one-third p-5">
            <!-- button Add Currency, on click this opens a modal to enter data -->
            <button
              class="button is-warning js-modal-trigger is-size-5 is-uppercase is-fullwidth"
              id="add-currency-btn"
            >
              Add Currency
            </button>
            <!-- Modal where user can add the amount of money and choose preferred currency -->
            <div id="add-currency-modal" class="modal">
              <div class="modal-background"></div>
              <div class="modal-content has-background-light py-5 px-5">
                <h3
                  class="is-size-4 mb-2 has-text-dark has-text-centered has-text-weight-bold"
                >
                  Add new currency
                </h3>
                <p class="is-size-5">Currency amount:</p>
                <input
                  class="input is-warning"
                  type="number"
                  id="amount"
                  placeholder="500"
                />
                <p class="is-size-5 mt-4">Currency type:</p>
                <div class="select mt-2 mb-5">
                  <!-- List of different currencies to choose from -->
                  <select id="currency" class="is-warning">
                    <option>Select a currency</option>
                    <option value="USD">USD - US dollar</option>
                    <option value="JPY">JPY - Japanese yen</option>
                    <option value="BGN">BGN - Bulgarian lev</option>
                    <option value="CZK">CZK - Czech koruna</option>
                    <option value="DKK">DKK - Danish krone</option>
                    <option value="GBP">GBP - Pound sterling</option>
                    <option value="HUF">HUF - Hungarian forint</option>
                    <option value="PLN">PLN - Polish zloty</option>
                    <option value="RON">RON - Romanian leu</option>
                    <option value="SEK">SEK - Swedish krona</option>
                    <option value="CHF">CHF - Swiss franc</option>
                    <option value="ISK">ISK - Icelandic krona</option>
                    <option value="NOK">NOK - Norwegian krone</option>
                    <option value="TRY">TRY - Turkish lira</option>
                    <option value="AUD">AUD - Australian dollar</option>
                    <option value="BRL">BRL - Brazilian real</option>
                    <option value="CAD">CAD - Canadian dollar</option>
                    <option value="CNY">CNY - Chinese yuan renminbi</option>
                    <option value="HKD">HKD - Hong Kong dollar</option>
                    <option value="IDR">IDR - Indonesian rupiah</option>
                    <option value="ILS">ILS - Israeli shekel</option>
                    <option value="INR">INR - Indian rupee</option>
                    <option value="KRW">KRW - South Korean won</option>
                    <option value="MXN">MXN - Mexican peso</option>
                    <option value="MYR">MYR - Malasyan ringgit</option>
                    <option value="NZD">NZD - New Zealand dollar</option>
                    <option value="PHP">PHP - Philippine peso</option>
                    <option value="SGD">SGD - Singapore dollar</option>
                    <option value="THB">THB - Thai baht</option>
                    <option value="ZAR">ZAR - South African rand</option>
                    <option value="EUR">EUR - Euro</option>
                  </select>
                  <!-- List ends -->
                </div>
                <p></p>
                <button id="add-currency-modal-btn" class="button is-warning">
                  Add
                </button>
              </div>
              <button
                id="add-currency-modal-close"
                class="modal-close is-large"
                aria-label="close"
              ></button>
            </div>
            <!-- Modal ends -->
            <!-- Modal where user can delete a currency -->
            <div id="delete-currency-modal" class="modal">
              <div class="modal-background"></div>
              <div class="modal-content has-background-light py-5 px-5">
                <h3
                  id="delete-currency-modal-message"
                  class="is-size-4 mb-2 has-text-dark has-text-centered has-text-weight-bold"
                ></h3>
                <p class="is-size-5 mb-5">
                  Are you sure you want to delete this currency?
                </p>
                <p></p>
                <button
                  id="delete-currency-modal-btn"
                  class="button is-warning"
                >
                  Delete
                </button>
              </div>
              <button
                id="delete-currency-modal-close"
                class="modal-close is-large"
                aria-label="close"
              ></button>
            </div>
            <!-- Modal ends -->
            <!-- Modal where user can update the amount of money and type of currency of a currency -->
            <div id="update-currency-modal" class="modal">
              <div class="modal-background"></div>
              <div class="modal-content has-background-light py-5 px-5">
                <h3
                  id="update-currency-modal-message"
                  class="is-size-4 mb-2 has-text-dark has-text-centered has-text-weight-bold"
                ></h3>
                <p class="is-size-5">Currency amount:</p>
                <input
                  class="input is-warning"
                  type="number"
                  id="amount-update"
                  placeholder="500"
                />
                <p class="is-size-5 mt-4">Currency type:</p>
                <div class="select mt-2 mb-5">
                  <!-- List of different currencies to choose from -->
                  <select id="currency-update" class="is-warning">
                    <option>Select a currency</option>
                    <option value="USD">USD - US dollar</option>
                    <option value="JPY">JPY - Japanese yen</option>
                    <option value="BGN">BGN - Bulgarian lev</option>
                    <option value="CZK">CZK - Czech koruna</option>
                    <option value="DKK">DKK - Danish krone</option>
                    <option value="GBP">GBP - Pound sterling</option>
                    <option value="HUF">HUF - Hungarian forint</option>
                    <option value="PLN">PLN - Polish zloty</option>
                    <option value="RON">RON - Romanian leu</option>
                    <option value="SEK">SEK - Swedish krona</option>
                    <option value="CHF">CHF - Swiss franc</option>
                    <option value="ISK">ISK - Icelandic krona</option>
                    <option value="NOK">NOK - Norwegian krone</option>
                    <option value="TRY">TRY - Turkish lira</option>
                    <option value="AUD">AUD - Australian dollar</option>
                    <option value="BRL">BRL - Brazilian real</option>
                    <option value="CAD">CAD - Canadian dollar</option>
                    <option value="CNY">CNY - Chinese yuan renminbi</option>
                    <option value="HKD">HKD - Hong Kong dollar</option>
                    <option value="IDR">IDR - Indonesian rupiah</option>
                    <option value="ILS">ILS - Israeli shekel</option>
                    <option value="INR">INR - Indian rupee</option>
                    <option value="KRW">KRW - South Korean won</option>
                    <option value="MXN">MXN - Mexican peso</option>
                    <option value="MYR">MYR - Malasyan ringgit</option>
                    <option value="NZD">NZD - New Zealand dollar</option>
                    <option value="PHP">PHP - Philippine peso</option>
                    <option value="SGD">SGD - Singapore dollar</option>
                    <option value="THB">THB - Thai baht</option>
                    <option value="ZAR">ZAR - South African rand</option>
                    <option value="EUR">EUR - Euro</option>
                  </select>
                  <!-- List ends -->
                </div>
                <p></p>
                <button
                  id="update-currency-modal-btn"
                  class="button is-warning"
                >
                  Update
                </button>
              </div>
              <button
                id="update-currency-modal-close"
                class="modal-close is-large"
                aria-label="close"
              ></button>
            </div>
            <!-- Modal ends -->
            <div class="mt-6">
              <h3 class="is-size-4 subtitle has-text-weight-bold">
                Search history:
              </h3>
              <!-- This section will be created in time, adding buttons for each of the last Xnumber of currencies added -->
              <div id="search-history-div" class="container"></div>
            </div>
          </div>
          <!-- left side section ends -->
          <!-- main data section starts, this is where the amount entered and equivalent currencies will be displayed -->
          <div class="column p-5">
            <span id="message-label">
              Add or select a currency to view exchange rates
            </span>
            <div class="container mt-5">
              <!-- This is where all the equivalents will be displayed -->
              <div id="currencies-list-div"></div>
            </div>
          </div>
          <!-- main data section ends -->
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="./js/script.js"></script>
  </body>
</html>
